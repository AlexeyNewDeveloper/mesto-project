<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yanchev Alexey" />
    <meta name="description" content="Проект Место. Фотоальбом" />
    <meta name="keywords" content="Туризм, путешествия, россия, отдых, фото" />
    <link
      rel="shortcut icon"
      href="<%=require('./images/favicon/mesto__favicon.svg')%>"
      type="image/svg"
    />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header page__header">
        <img
          src="<%=require('./images/logo/logo__mesto.svg')%>"
          alt="Логотип Место."
          class="logo"
        />
      </header>
      <main class="main">
        <section class="profile-section main__profile-section">
          <button class="profile-section__edit-avatar" type="button">
            <img
              src="<%=require('./images/profile-section/avatar.jpg')%>"
              alt="Аватар профиля"
              class="profile-section__avatar"
            />
          </button>
          <div class="profile-section__info">
            <div class="profile-section__name-container">
              <h1 class="profile-section__name">Жак-Ив Кусто</h1>
              <button class="profile-section__edit" type="button"></button>
            </div>
            <p class="profile-section__text">Исследователь океана</p>
          </div>

          <button class="profile-section__add" type="button"></button>
        </section>
        <section class="photo-grid main__photo-grid">
          <ul class="photo-grid__items"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="editProfile">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form
            name="formEditPofile"
            id="formEditPofile"
            class="form"
            action="#"
            method="post"
            novalidate
          >
            <fieldset form="formEditPofile" class="form__inputs">
              <legend class="form__title">Редактировать профиль</legend>
              <label class="form__field">
                <input
                  type="text"
                  placeholder="Введите имя"
                  name="name"
                  id="editProfileInputName"
                  minlength="2"
                  maxlength="40"
                  class="form__input-text"
                  required
                />
                <span
                  class="form__title-error"
                  id="editProfileInputName-error"
                ></span>
              </label>
              <label class="form__field"
                ><input
                  type="text"
                  placeholder="Введите описание"
                  name="description"
                  id="editProfileInputDescription"
                  minlength="2"
                  maxlength="200"
                  class="form__input-text"
                  required />
                <span
                  class="form__title-error"
                  id="editProfileInputDescription-error"
                ></span
              ></label>
            </fieldset>
            <button type="submit" class="form__save">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup" id="addCard">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form
            name="form"
            id="formAddCard"
            class="form"
            action="#"
            method="post"
          >
            <fieldset form="form" class="form__inputs">
              <legend class="form__title">Новое место</legend>
              <label class="form__field"
                ><input
                  type="text"
                  placeholder="Название"
                  name="name"
                  minlength="2"
                  maxlength="30"
                  id="addCardInputName"
                  class="form__input-text"
                  required />
                <span
                  class="form__title-error"
                  id="addCardInputName-error"
                ></span
              ></label>
              <label class="form__field"
                ><input
                  type="url"
                  placeholder="Ссылка на картинку"
                  name="description"
                  id="addCardInputDescription"
                  class="form__input-text"
                  required />
                <span
                  class="form__title-error"
                  id="addCardInputDescription-error"
                ></span
              ></label>
            </fieldset>
            <button type="submit" class="form__save">Создать</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup" id="editAvatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <form
          name="form"
          id="formEditAvatar"
          class="form"
          action="#"
          method="post"
        >
          <fieldset form="form" class="form__inputs">
            <legend class="form__title">Обновить аватар</legend>
            <label class="form__field">
              <input
                type="url"
                placeholder="Ссылка на картинку"
                name="description"
                id="editAvatarInputDescription"
                class="form__input-text"
                required /><span
                class="form__title-error"
                id="editAvatarInputDescription-error"
              ></span
            ></label>
          </fieldset>
          <button type="submit" class="form__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_opacity_high" id="openImage">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__image-container">
          <img src="#" alt="" class="popup__image" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <template id="photo-grid__item">
      <li class="photo-grid__element-container">
        <button class="photo-grid__delete" type="button"></button>
        <img src="#" alt="" class="photo-grid__image" />
        <div class="photo-grid__info">
          <h2 class="photo-grid__name"></h2>
          <button type="button" class="photo-grid__like-icon"></button>
        </div>
      </li>
    </template>
  </body>
</html>
